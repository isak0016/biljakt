<!DOCTYPE html>
<head>
    <title>scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scrapestyle.css') }}">
</head>
<body>
    
    <div id="logo">
        <a>logo</a>    
    </div>
        <form action="/scraper" method="POST">
            <input type="text" placeholder="bilmärke" name="brand"></input>
            <input type="text" placeholder="bränsletyp" name="fuel"></input>
            <input type="text" placeholder="chassi" name="chassi"></input>
            <input type="text" placeholder="lägsta pris" name="price_low"></input>
            <input type="text" placeholder="högsta pris" name="price_high"></input> <!-- put in double sided slider for price-->
            <select name="sort_order">
                <option value="asc">Lägst först</option>
                <option value="desc">Högst först</option>
            </select>
            <button type="submit">Search</button>
        </form>
        
    <div id="list">
        {% if card_list %}
            {% for item in card_list %}
                <div id="card">
                    {{ item.title }}
                    <b>{{ item.pris }}</b>
                    <a href="{{ item.link }}" target="_blank">View Listing</a>
                
                </div>
            {% endfor %}
        {% endif%}
    </div>
</body>
